<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Tasbih</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header></header>
    <main class="flex justify-center flex-col mt-20">
      <h1
        class="bg-gradient-to-r h-24 from-green-400 to-red-400 text-center bg-clip-text text-transparent font-extrabold text-5xl lg:text-6xl"
      >
        Digital Tasbih
      </h1>
      <section
        class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-5 mt-8 mx-5 align-middle"
      >
        <div class="shadow-xl p-10 rounded-2xl my-5">
          <h3 class="text-3xl font-semibold text-center">Subhan Allah</h3>
          <p
            id="subhanallahDisply"
            class="text-4xl font-light py-5 text-center"
          >
            0
          </p>
          <div class="flex justify-center">
            <button
              id="subhanallahIncrement"
              class="uppercase font-bold text-white bg-green-500 p-3 rounded-md mx-2 block"
            >
              increment
            </button>
            <button
              id="subhanallahDecrement"
              class="uppercase font-bold text-white bg-red-500 p-3 rounded-md mx-2 block"
            >
              decrement
            </button>
          </div>
        </div>

        <div class="shadow-xl p-10 rounded-2xl my-5">
          <h3 class="text-3xl font-semibold text-center">Alhamdulilah</h3>
          <p
            id="alhamdulilahDisply"
            class="text-4xl font-light py-5 text-center"
          >
            0
          </p>
          <div class="flex justify-center">
            <button
              id="alhamdulilahIncrement"
              class="uppercase font-bold text-white bg-green-500 p-3 rounded-md mx-2 block"
            >
              increment
            </button>
            <button
              id="alhamdulilahDcrement"
              class="uppercase font-bold text-white bg-red-500 p-3 rounded-md mx-2 block"
            >
              decrement
            </button>
          </div>
        </div>

        <div class="shadow-xl p-10 rounded-2xl my-5">
          <h3 class="text-3xl font-semibold text-center">Allahuakber</h3>
          <p
            id="allahuakberDisply"
            class="text-4xl font-light py-5 text-center"
          >
            0
          </p>
          <div class="flex justify-center">
            <button
              id="allahuakberIncrement"
              class="uppercase font-bold text-white bg-green-500 p-3 rounded-md mx-2 block"
            >
              increment
            </button>
            <button
              id="allahuakberDecrement"
              class="uppercase font-bold text-white bg-red-500 p-3 rounded-md mx-2 block"
            >
              decrement
            </button>
          </div>
        </div>
      </section>
      <div class="text-center">
        <button
          id="resetAllTasbih"
          class="uppercase font-bold text-white bg-yellow-500 rounded-lg px-5 my-5 py-3"
        >
          reset all tasbih
        </button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
